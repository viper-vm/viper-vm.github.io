<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Viewer — Vivek Modi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script defer src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root{--bg:#0b0e14;--surface:#0f141f;--card:#111827;--text:#e5e7eb;--muted:#9ca3af;--brand:#60a5fa;--brand-2:#a78bfa;--accent:#34d399;--ring:rgba(96,165,250,.45);--border:#1f2937}
    :root[data-theme="light"]{--bg:#f7fafc;--surface:#fff;--card:#fff;--text:#0b1220;--muted:#5b6b84;--brand:#3b82f6;--brand-2:#8b5cf6;--accent:#10b981;--ring:rgba(59,130,246,.35);--border:#e5e7eb}
    *{box-sizing:border-box}html{scroll-behavior:smooth}body{margin:0;font-family:Inter,system-ui;background:linear-gradient(120deg,var(--bg),var(--bg));color:var(--text)}
    .container{width:min(1100px,92vw);margin:0 auto}
    header{position:sticky;top:0;backdrop-filter:saturate(1.2) blur(10px);background:color-mix(in oklab,var(--bg) 60%, transparent);border-bottom:1px solid var(--border);z-index:50}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.4px;text-decoration:none;color:var(--text)}
    .brand .logo{width:36px;height:36px;display:grid;place-items:center;border-radius:12px;background:radial-gradient(circle at 30% 30%,var(--brand),var(--brand-2))}
    nav a{color:var(--muted);text-decoration:none;font-weight:600;padding:10px 12px;border-radius:10px}
    nav a:hover,nav a.active{color:var(--text);background:color-mix(in oklab,var(--bg) 70%, #000)}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--border);background:color-mix(in oklab,var(--bg) 75%, #000);color:var(--text);padding:10px 14px;border-radius:12px;text-decoration:none;font-weight:700}
    .card{background:linear-gradient(180deg,color-mix(in oklab,var(--card) 90%, transparent),color-mix(in oklab,var(--card) 70%, transparent));border:1px solid var(--border);border-radius:16px;padding:18px}
    .grid{display:grid;gap:16px}
    .grid.cols-2{grid-template-columns:repeat(2,1fr)}
    .viewer{width:100%;height:720px;border:1px solid var(--border);border-radius:14px;background:color-mix(in oklab,var(--bg) 85%, #000)}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="/#home"><div class="logo"><i data-lucide="bolt"></i></div><span>Vivek Modi</span></a>
      <nav>
        <a href="/#home">Home</a>
        <a href="/demos/" class="active">Live Demos</a>
      </nav>
      <a class="btn" id="themeBtn"><i id="tIcon" data-lucide="moon"></i> Theme</a>
    </div>
  </header>
  <main class="container" style="padding:56px 0">
  <h2 id="title" style="margin:0 0 12px">Demo</h2>
  <div class="card">
    <iframe id="frame" class="viewer" src="about:blank" title="Live demo"></iframe>
    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px">
      <a id="open" class="btn" target="_blank"><i data-lucide="external-link"></i> Open in new tab</a>
      <a id="repo" class="btn" target="_blank"><i data-lucide="github"></i> Repo</a>
    </div>
  </div>
</main>
<script>
  (async ()=>{
    const params=new URLSearchParams(location.search); const id=params.get('id');
    const demos=await fetch('/assets/data/demos.json').then(r=>r.json()).catch(()=>[]);
    const d=demos.find(x=>x.id===id)||demos[0];
    if(!d){ document.getElementById('title').textContent='Demo not found'; return; }
    document.getElementById('title').textContent=d.title;
    document.getElementById('frame').src=d.demo_url||'about:blank';
    document.getElementById('open').href=d.demo_url||'#';
    if(d.repo){ document.getElementById('repo').href=d.repo; } else { document.getElementById('repo').style.display='none'; }
    lucide?.createIcons();
  })();
</script>

  <footer style="border-top:1px solid var(--border);padding:26px 0 40px;color:var(--muted)">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap">
      <div>© <span id="year"></span> <b>Vivek Modi</b>.</div>
      <a class="btn" href="/#home"><i data-lucide="home"></i> Home</a>
    </div>
  </footer>
  <script>
    const pref = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
    document.documentElement.setAttribute('data-theme', pref);
    document.getElementById('tIcon').setAttribute('data-lucide', pref==='light'?'sun':'moon'); lucide?.createIcons();
    document.getElementById('themeBtn').addEventListener('click', ()=>{ const cur=document.documentElement.getAttribute('data-theme')==='light'?'dark':'light'; document.documentElement.setAttribute('data-theme',cur); localStorage.setItem('theme',cur); document.getElementById('tIcon').setAttribute('data-lucide',cur==='light'?'sun':'moon'); lucide?.createIcons(); });
    document.getElementById('year').textContent=new Date().getFullYear();
  </script>
</body>
</html>
