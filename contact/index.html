<!doctype html>
<html lang='en'>
<head>
  <title>Contact — Vivek Modi</title>
  <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1'/>
  <meta name='description' content='Vivek Modi (viper-vm) — Machine Learning Engineer | LLMs, RAG, MLOps.'/>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap' rel='stylesheet'>
  <link rel='stylesheet' href='/assets/css/style.css'/>
  <script defer src='/assets/js/components.js'></script>
  <script defer src='/assets/js/site.js'></script>
</head>
<body>
  <div id='site-header'></div>
  <main class='container' style='padding:56px 0'>
    <div class='section-title'><div class='bar'></div><h2>Contact</h2></div>
    <div class='grid cols-2'>
      <form class='card' id='contactForm'>
        <input class='tag' style='width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:#0b1220;color:var(--text)' type='text' id='name' name='name' placeholder='Your name' required />
        <input class='tag' style='width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:#0b1220;color:var(--text)' type='email' id='email' name='email' placeholder='Your email' required />
        <textarea class='tag' style='width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:#0b1220;color:var(--text)' id='message' name='message' placeholder='Your message' rows='6' required></textarea>
        <button class='btn primary' type='submit'>Send</button>
        <small style='color:var(--muted)'>Uses your email client via <span class='kbd'>mailto:</span> (no backend required).</small>
      </form>
      <div class='card'>
        <h3 style='margin-top:0'>Elsewhere</h3>
        <div class='tags'>
          <a class='tag' href='mailto:vivekvm8400@gmail.com'>Email</a>
          <a class='tag' href='https://github.com/viper-vm' target='_blank'>GitHub</a>
          <a class='tag' href='https://www.linkedin.com/in/vivek-modi1' target='_blank'>LinkedIn</a>
        </div>
      </div>
    </div>
  </main>
  <footer id='site-footer'></footer>
  <script>renderHeader('contact');renderFooter();const form=document.getElementById('contactForm');form.addEventListener('submit',e=>{e.preventDefault();const name=document.getElementById('name').value.trim();const email=document.getElementById('email').value.trim();const message=document.getElementById('message').value.trim();const subject=encodeURIComponent(`Portfolio contact from ${name}`);const body=encodeURIComponent(`From: ${name} <${email}>\n\n${message}`);window.location.href=`mailto:vivekvm8400@gmail.com?subject=${subject}&body=${body}`;form.reset();});</script>
</body>
</html>
